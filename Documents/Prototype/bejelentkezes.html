<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>SpeedWash - Bejelentkezés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bejelentkezés a SpeedWash rendszerbe</h1>
        <nav>
            <ul>
                <li><a href="kezdolap.html">Kezdőlap</a></li>
                <li><a href="bejelentkezes.html">Bejelentkezés</a></li>
                <li><a href="regisztracio.html">Regisztráció</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bejelentkezés</h2>
            <form action="dashboard.html" method="post">
                <label for="email">Email cím:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Bejelentkezés</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 SpeedWash - Minden jog fenntartva.</p>
    </footer>

</html>
