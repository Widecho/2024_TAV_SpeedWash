<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedWash - Regisztráció</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Regisztráció a SpeedWash rendszerbe</h1>
        <nav>
            <ul>
                <li><a href="kezdolap.html">Kezdőlap</a></li>
                <li><a href="bejelentkezes.html">Bejelentkezés</a></li>
                <li><a href="regisztracio.html">Regisztráció</a></li>
                <li><a href="elozmenyek.html">Mosógépek</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Regisztráció</h2>
            <form action="dashboard.html" method="post">
                <label for="name">Teljes név:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email cím:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Jelszó megerősítése:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Regisztráció</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 SpeedWash - Minden jog fenntartva.</p>
    </footer>

    
</body>
</html>
